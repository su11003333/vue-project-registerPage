<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guest List</title>
  <script src="http://unpkg.com/vue@2.3.4"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="container">
  <div id="navigation">
    <div class="row" >
        <div class="col-sm-12 text-center">
          <h1>{{appName}}</h1>
          <hr>
        </div>
        <div >
          <ul class="nav">
            <div v-for="navLink in navLinks" :key="navLink.id">
              <!-- template tag will not be rendered -->
              <!-- <li v-for="(value,key,index) in navLink">{{navLink.name}}</li>
              <hr> -->
              <li class="nav-item"><a class="nav-link" :href="navLink.url">{{navLink.name}}</a></li>
            </div>
          </ul>
        </div>
      </div>
      <hr>
  </div>

  <div id="app">
      <div class="row" >
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header" >
             {{event.eventData}}
            </div>
            <div class="card-block">
              <h4 class="card-title">{{event.eventTitle}}</h4><hr>
              <p class="card-text">{{event.eventDescription}}</p>
              <p class="card-text">Add your name to the guest list for exclusive offers:</p>

              <form class="form-inline" @submit.prevent="formSubmitted">
                <input type="text" id="nameInput" v-model="newNameText" @keyup.32="keyPressed" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Jane Doe">
                <input type="submit" class="btn btn-primary" ></input>

              </form>
              {{newNameText}}
            </div>
          </div>
        </div>
      </div>

      <div class="row" >
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
              Attending ({{guestName.length}}/{{eventCapacity}})
              <br>
              <progress :style="{width: eventCapacityPercentage +'%'}"></progress>
            </div>
            <div class="card-block">
              <div v-if="guestName.length>0">
                <div class="card-success rounded name-box" v-for="(name,index) in sortNames" :key="name">
                  {{ name | toUpper | formatName }} ({{index+1}})
                </div>
              </div>
              <div v-else >
                <h4>No names added yet...</h4>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
